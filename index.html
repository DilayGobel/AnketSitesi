<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Anket Uygulaması</title>
    <link rel="stylesheet" href="anketler.css">
    <script src="javas.js" defer></script>
</head>
<body>
    <header>
        <h1>Modern Anket Uygulaması</h1>
        <p>Kendi anketlerinizi oluşturun ve paylaşın!</p>
    </header>

    <main>
        <!-- Anket Oluştur -->
        <section>
            <h2>Yeni Anket Oluştur</h2>
            <form id="anketForm">
                <label for="anketBaslik">Anket Başlığı:</label>
                <input type="text" id="anketBaslik" name="anketBaslik" required>

                <label for="anketKategori">Kategori:</label>
                <select id="anketKategori" name="anketKategori" required>
                    <option value="" disabled selected>Kategori seçin...</option>
                    <option value="teknoloji">Teknoloji</option>
                    <option value="saglik">Sağlık</option>
                    <option value="spor">Spor</option>
                    <option value="egitim">Eğitim</option>
                </select>

                
                <label for="anketSoru">Anket Sorusu:</label>
                <input type="text" id="anketSoru" name="anketSoru" required>

                <label for="anketSecenekler">Seçenekler (virgülle ayırın):</label>
                <input type="text" id="anketSecenekler" name="anketSecenekler" required>

                <button type="submit">Anket Oluştur</button>
            </form>
        </section>

        <!-- Son Anket -->
        <section id="sonAnketContainer">
            <h2>Son Oluşturulan Anket</h2>
            <div id="sonAnket"></div>
        </section>

        <!-- Anketler Sayfasına Git -->
        <section>
            <button onclick="window.location.href='anketler.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Anketleri Görüntüle
            </button>
        </section>
    </main>

    <footer>
        <p>© 2024 Modern Anket Uygulaması</p>
    </footer>
</body>
</html>
